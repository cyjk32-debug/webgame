<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크리스마스 퍼즐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>웹 3매치 퍼즐</h1>
    
    <div id="game-info" style="margin-bottom: 15px; text-align: center;">
        <p>점수: <span id="score" style="font-weight: bold; color: blue;">0</span></p>
        <p>
            단계: <span id="level" style="font-weight: bold; color: green;">1</span> / 10
        </p>
        <p>다음 단계 목표: <span id="target-score" style="font-weight: bold; color: red;">500</span></p>
        <div id="game-message" style="color: red; font-size: 1.1em; margin-top: 5px;"></div>
    </div>

    <div id="game-board">
        </div>

    <script src="script.js"></script>
</body>

</html>
